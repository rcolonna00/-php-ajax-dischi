<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    
    <!-- Collega html e VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <div id="root"  class="container">
        <header>
            <div class="logo">
                <img src="http://pluspng.com/img-png/spotify-logo-png-open-2000.png" alt="Logo">
            </div>
        </header>
        
        <main>

            <div class="filtro-album">
                <label for="">Filtro album per genere</label>
                <select v-model='genreSelected'>
                    <option value="">Tutti</option>
                    <option value="rock">Rock</option>
                    <option value="pop">Pop</option>
                    <option value="jazz">Jazz</option>
                    <option value="metal">Metal</option>
                </select>
            </div>

            <div id="root" class="cds-container">

                <!-- SINGLE CD -->
                <div class="cd" v-for="cd in cds">
                    <img :src="cd.poster" :alt="cd.title">
                    <div class="title">  {{ cd.title }} </div>
                    <div class="author"> {{ cd.author}} </div>
                    <div class="year"> {{ cd.year }} </div>
                </div>
                <!-- FINE SINGLE CD -->            

            </div>

        </main>
    </div>
    
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
